<div class="max-w-7xl mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Produtos</h1>
    <button
      routerLink="create"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition flex items-center gap-2"
    >
      <span>➕</span>
      <span>Novo Produto</span>
    </button>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-4 border-b">
      <input
        type="text"
        placeholder="Buscar produtos..."
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Nome
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Categoria
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Preço
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Estoque
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Ações
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">001</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Notebook Dell</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Eletrônicos</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">R$ 3.500,00</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
              >
                15 un.
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
              <button class="text-blue-600 hover:text-blue-900">Editar</button>
              <button class="text-red-600 hover:text-red-900">Excluir</button>
            </td>
          </tr>

          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">002</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Mouse Logitech</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Periféricos</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">R$ 150,00</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800"
              >
                5 un.
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
              <button class="text-blue-600 hover:text-blue-900">Editar</button>
              <button class="text-red-600 hover:text-red-900">Excluir</button>
            </td>
          </tr>

          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">003</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Teclado Mecânico</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Periféricos</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">R$ 450,00</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
              >
                2 un.
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
              <button class="text-blue-600 hover:text-blue-900">Editar</button>
              <button class="text-red-600 hover:text-red-900">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="bg-gray-50 px-4 py-3 flex items-center justify-between border-t">
      <div class="text-sm text-gray-700">
        Mostrando <span class="font-medium">1</span> a <span class="font-medium">3</span> de
        <span class="font-medium">3</span> resultados
      </div>
      <div class="flex gap-2">
        <button class="px-3 py-1 border rounded hover:bg-gray-100" disabled>Anterior</button>
        <button class="px-3 py-1 border rounded bg-blue-600 text-white">1</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100" disabled>Próximo</button>
      </div>
    </div>
  </div>
</div>
