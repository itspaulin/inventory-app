<div class="max-w-3xl mx-auto">
  <div class="mb-6">
    <button
      routerLink="/products"
      class="text-blue-600 hover:text-blue-800 mb-4 flex items-center gap-2"
    >
      <span>←</span>
      <span>Voltar para produtos</span>
    </button>
    <h1 class="text-3xl font-bold text-gray-800">Novo Produto</h1>
    <p class="text-gray-600 mt-2">Preencha os dados do novo produto</p>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"> Nome do Produto * </label>
        <input
          type="text"
          placeholder="Ex: Notebook Dell Inspiron"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"> Descrição </label>
        <textarea
          rows="4"
          placeholder="Descreva as características do produto..."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"> Categoria * </label>
          <select
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Selecione...</option>
            <option value="eletronicos">Eletrônicos</option>
            <option value="perifericos">Periféricos</option>
            <option value="acessorios">Acessórios</option>
            <option value="moveis">Móveis</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"> Preço * </label>
          <div class="relative">
            <span class="absolute left-3 top-2 text-gray-500">R$</span>
            <input
              type="number"
              step="0.01"
              placeholder="0,00"
              class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Quantidade em Estoque *
        </label>
        <input
          type="number"
          placeholder="0"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex gap-4 pt-4">
        <button
          type="submit"
          class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-medium"
        >
          Criar Produto
        </button>
        <button
          type="button"
          class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition font-medium"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
